<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/oder-summary-variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/oder-summary-style.css">
    <title>Document</title>
</head>

<body>
    <section class="background">
        <main class="main">
            <picture><img class="header-picture" src="images/order-summary/illustration-hero.svg" alt=""></picture>

            <div class="main-container">
                <div class="description-texts">
                    <h1 class="title">Order Summary</h1>
                    <h2 class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                        device
                        anywhere you like!</h2>
                </div>

                <div class="plan-data display-flex">
                    <div class="icon-plan display-flex">
                        <img class="icon" src="images/order-summary/icon-music.svg" alt="">

                        <div class="time-price">
                            <p class="secondary-text">Annual Plan</p>
                            <h2 class="price">$59.99/year</h2>
                        </div>
                    </div>

                    <p class="secondary-text change"><a href="#">Change</a></p>
                </div>

                <div class="buttons-section">
                    <p class="payment-button"><a href="">Proceed to Payment</a></p>
                    <p class="cancel-button soft-color"><a href="">Cancel Order</a></p>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
