<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página de preview de perfil de rede social, mostrando informações como quantidade de Badges, Reviews feitos, e nível da conta">
    <title>Life Invader - Violet Profile</title>
    <link rel="shortcut icon" href="images/profile-card/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/back-button-container.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profile-card-variables.css">
    <link rel="stylesheet" href="css/profile-card-style.css">
</head>

<header>
    <div class="back-button">
        <div class="picture">
            <a href="index.html"><img src="images/main/seta-voltar-white.png" alt="Ícone de seta preto"></a>
        </div>
        <div class="texts">
            <a href="index.html">
                <h2 class="pt-br white-text">Voltar</h2>
                <h2 class="en-us white-text">Return</h2>
            </a>
        </div>
    </div>
</header>

<body class="display-flex justify-center">
    <main class="main">
        <img class="background-card-image" src="images/profile-card/background-card.png"
            alt="Foto de fundo de perfil de um fim de tarde ensolarado">
        <div class="main-card display-flex justify-center">
            <img class="avatar-image" src="images/profile-card/profile-pic.jpg"
                alt="Foto de perfil da personagem Violet Evergarden">
            <div class="personal-info">
                <h2>Violet 18</h2>
                <h3>Nuremberg</h3>
            </div>
            <div class="decorative-line"></div>
            <div class="statistics display-flex">
                <div class="statistic-container">
                    <h2>67</h2>
                    <h3>Badges</h3>
                </div>

                <div class="statistic-container">
                    <h2>14</h2>
                    <h3>Reviews</h3>
                </div>

                <div class="statistic-container">
                    <h2>81</h2>
                    <h3>Levels</h3>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
