<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Página com informações sobre preço de diferentes mensalidade e benefícios de cada classe da subscrição do jogo World of Warcraft">
    <title>Conclua sua compra - WOW - World of Warcraft Subsciption Section</title>
    <link rel="shortcut icon" href="images/order-summary/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/back-button-container.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/order-summary-variables.css">
    <link rel="stylesheet" href="css/order-summary-style.css">
</head>

<header>
    <div class="back-button">
        <div class="picture">
            <a href="index.html"><img src="images/main/seta-voltar-white.png" alt="Ícone de seta branca"></a>
        </div>
        <div class="texts">
            <a href="index.html">
                <h2 class="pt-br white-text">Voltar</h2>
                <h2 class="en-us white-text">Return</h2>
            </a>
        </div>
    </div>
</header>

<body>
    <section class="background">
        <main class="main">
            <picture><img class="header-picture" src="images/order-summary/hero.jpg"
                    alt="Foto com personagens do jogo World of Warcraft"></picture>

            <div class="main-container">
                <div class="description-texts">
                    <h1 class="title">Warcraft Subscription</h1>
                    <h2 class="description">With a single subscription you can access World of Warcraft. Join millions
                        of players and enter a world of myth, magic, and endless adventure
                    </h2>
                </div>

                <div class="inferior">
                    <div class="plan-data display-flex">
                        <div class="icon-plan display-flex">
                            <img class="icon" src="images/order-summary/icon.png"
                                alt="Ícone da logo do World of Warcraft">

                            <div class="time-price">
                                <p class="secondary-text">12 Months</p>
                                <h2 class="price">$59.99/year</h2>
                            </div>
                        </div>

                        <p class="secondary-text change"><a href="#">Change</a></p>
                    </div>

                    <div class="buttons-section">
                        <p class="payment-button"><a
                                href="https://us.shop.battle.net/en-us/product/world-of-warcraft-subscription?utm_source=worldofwarcraft.com&utm_campaign=bop-wow-global-subscription&utm_medium=internal&utm_content=site-nav"
                                target="_blank">Subscribe Now</a></p>
                        <p class="cancel-button soft-color"><a href="">Cancel Order</a></p>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
