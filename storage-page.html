<header>
    <div class="back-button">
        <div class="picture">
            <a href="index.html"><img src="images/main/seta-voltar-white.png" alt="Ícone de seta branca"></a>
        </div>
        <div class="texts">
            <a href="index.html">
                <h2 class="pt-br white-text">Voltar</h2>
                <h2 class="en-us white-text">Return</h2>
            </a>
        </div>
    </div>
</header>

<body>
    <div class="main-container">
        <main class="main">
            <div class="button-section">
                <div class="logo">
                    <img src="images/data-storage/logo.svg" alt="">
                </div>
                <div class="buttons">
                    <picture class="button"><a href=""><img src="images/data-storage/icon-document.svg" alt=""></a>
                    </picture>

                    <picture class="button"><a href=""><img src="images/data-storage/icon-folder.svg" alt=""></a>

                </div>
            </div>

            <div class="info-section">

                        </div>
                    </div>

                </div>
